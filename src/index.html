<!--Application initialization.-->
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
<!--  Setting website name to "Jamboree".-->
  <title>Jamboree</title>
<!--  Initializing of root - necessary for Single Page Applications (SPA).
Command routes the application to the root (index.html). -->
  <base href="/">
<!--Starting with a default viewport-->
  <meta name="viewport" content="width=device-width, initial-scale=1">
<!--  Setting up fonts and stylesheets-->
  <link rel="icon" type="image/x-icon" href="/assets/logo/favicon.ico">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body class="mat-typography">
<!--Starting component for Angular applications, beginning with 'app-root' module.-->
  <app-root></app-root>
</body>
</html>
